<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro - eXPay</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; }
        .btn { background: #00c853; color: white; padding: 16px; border: none; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #00a444; }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="valor-txt">R$ 0,00</h2>
        <p>Pagamento via Pix Instantâneo</p>
        <button class="btn" onclick="irParaPagamento()">PAGAR AGORA</button>
    </div>

    <script>
        // Pega o valor da URL (ex: ?valor=10.00)
        const urlParams = new URLSearchParams(window.location.search);
        const valorOriginal = urlParams.get('valor') || "00.00";
        document.getElementById('valor-txt').innerText = "R$ " + valorOriginal;

        function irParaPagamento() {
            // Seus dados da eXPay extraídos da imagem
            const merchantID = "943";
            const merchantKey = "$2y$12$XMcSpEwdbeOKglK4Zf5TPeKRjXxlO9ueJTi0jR7vl8UUo7U1Ylbk2";
            const requestURL = "https://expaybrasil.com/en/purchase/link";

            // Criando o formulário para enviar os dados
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = requestURL;

            const fields = {
                'merchant_id': merchantID,
                'merchant_key': merchantKey,
                'amount': valorOriginal,
                'currency': 'BRL',
                'order_id': 'ORD-' + Math.floor(Math.random() * 1000000) // Gera um ID de pedido aleatório
            };

            for (const key in fields) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = fields[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
